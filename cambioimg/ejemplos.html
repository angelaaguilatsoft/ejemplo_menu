<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Media queries o image source</title>
</head>
<body>
    <div class="container">
        <div class="container-2" style="padding-top: 20px;">

            <picture>
                <source srcset="./assets/img/escritorio.jpg" media="(min-width: 1024px)">
                <source srcset="./assets/img/tablet.jpg" media="(min-width: 768px)">
                <source srcset="./assets/img/movil.jpg" media="(min-width: 377px)">
                <img src="./assets/img/movil.jpg" alt="imagen principal"> <!-- imagen principal -->
            </picture>

        </div>
        
        <div class="texto-encima">
            <span class="EncabeazdoVerdeProd">Titulo</span><br/>
            <span class="EncabezadoBlancoProd">Descripcion</span>
        </div>
    </div>
</body>
</html>
